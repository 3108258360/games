<!doctype html><html lang=zh><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Flash Player</title><style>body,html{height:100%;background-color:#000;color:#fff;margin:0;overflow:hidden}body{display:flex;align-items:center;justify-content:center;flex-direction:column}#box{color:#aaa;height:20em;width:30em;max-width:80%;max-height:80%;background-color:#333;border-radius:.4em;border:2px solid #555;position:relative;display:flex;align-items:center;justify-content:center;flex-direction:column;transition:border-color .2s,color .2s;overflow:hidden;font-family:monospace;font-weight:700;font-size:20px;margin:5px}#box:hover,#box[drag]{border-color:#38f;color:#ddd}#input{cursor:pointer;position:absolute;left:0;top:0;width:100%;height:100%;opacity:0}button:hover,select:hover{background-color:#666;color:#ddd}</style></head><body><div id=box><input type=file id=input accept=.swf>添加SWF</div><script src=./data/ruffle/ruffle.js></script><script>const input=document.getElementById("input"),box=document.getElementById("box");function loadFlash(e){const t=window.RufflePlayer.newest().createPlayer();document.body.innerHTML="",t.style.width="95%",t.style.height="95vh",document.body.appendChild(t),t.load({url:URL.createObjectURL(e)})}input.onchange=()=>{input.files[0]&&loadFlash(input.files[0])},box.ondragover=e=>{e.preventDefault(),box.setAttribute("drag",!0)},box.ondragleave=()=>{box.removeAttribute("drag")},box.ondrop=e=>{e.preventDefault(),box.removeAttribute("drag"),e.dataTransfer.files[0]&&loadFlash(e.dataTransfer.files[0])}</script></body></html>
